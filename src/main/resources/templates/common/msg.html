<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<script src="/js/common/sweetalert.min.js"></script>
	<script th:inline="javascript">
		const title = [[${title}]];
		//대괄호 두개로 감싼 값이 서버에서 보내준 값
		const msg = [[${msg}]];
		const icon = [[${icon}]];
		const loc = [[${loc}]];
		//sweetalert 사용법
		//1. 라이브러리 추가
		//2. 사용
		swal({
			title : title,
			text : msg,
			icon : icon
		}).then(function(){
			//ok버튼 클릭하면 동작할 함수 -> 전달받은 loc페이지로 이동
			location.href = loc;
		});
	
	</script>
</body>
</html>
